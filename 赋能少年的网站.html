<!DOCTYPE html>
<html>

<head>
    <title>赋能少年的资源网站</title>
    <style>
        body {
            /* 使用线性渐变设置背景色，从浅绿色到白色，方向为从上到下 */
            background: linear-gradient(to bottom, lightgreen, white);
            /* 确保背景覆盖整个页面 */
            min-height: 100vh;
            /* 去掉默认的外边距 */
            margin: 0;
        }

        h1,
        h2 {
            font-family: Arial, sans-serif;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* 让按钮居中显示 */
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1 align='center'>赋能少年的资源网站</h1>
    <h2 align='center'>这是我的资源网站<br>后续会更新(该网站在2025年2月28日过期)</h2>
    <div class="link-container">
        <a href='a1.html' target='_blank' class="btn">下载文件</a>
        &nbsp;&nbsp;&nbsp;
        <a href='a2.html' target='_blank' class="btn">视频讲解</a>
    </div>
</body>

</html>
